<!DOCTYPE html>
<html>
<head>
    <title>Relatório da Viagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #555;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Relatório da Viagem</h1>
    <h2>Nota: {{ viagem[2] }}</h2>
    <p><strong>Destino:</strong> {{ viagem[3] }}</p>
    <p><strong>Data de Início:</strong> {{ viagem[4] }}</p>
    <p><strong>Finalizada:</strong> {{ 'Sim' if viagem[5] else 'Não' }}</p>
    <h2>Gastos</h2>
    <table>
        <tr>
            <th>Motivo</th>
            <th>Observação</th>
            <th>Valor</th>
        </tr>
        {% for gasto in gastos %}
        <tr>
            <td>{{ gasto[2] }}</td>
            <td>{{ gasto[3] }}</td>
            <td>{{ gasto[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
