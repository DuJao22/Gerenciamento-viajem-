<!DOCTYPE html>
<html>
<head>
    <title>Relatório da Viagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #222;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #555;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: #555;
        }
        .total {
            text-align: right;
            font-weight: bold;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            table, th, td {
                display: block;
                width: 100%;
            }
            th, td {
                text-align: right;
                display: block;
                border: none;
                padding: 10px;
                border-bottom: 1px solid #555;
            }
            th {
                background: none;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relatório da Viagem</h1>
        <table>
            <tr>
                <th>Motivo</th>
                <th>Observação</th>
                <th>Valor</th>
            </tr>
            {% for record in records %}
            <tr>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
                <td>{{ record[4] }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="total">
            Total gasto na viagem: R$ {{ total_value }}
        </div>
    </div>
</body>
</html>
