<!DOCTYPE html>
<html>
<head>
    <title>Perfil do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #222;
            color: #fff;
        }
        .top-menu {
            background: #333;
            padding: 10px;
            text-align: left;
        }
        .top-menu button {
            background: #ff6f61;
            border: none;
            padding: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #444;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
        }
        .sidebar.expanded {
            left: 0;
        }
        .sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }
        .sidebar h1 {
            text-align: center;
        }
        .sidebar h5 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar hr {
            border: 1px solid #555;
            margin: 20px 0;
        }
        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #ff6f61;
            border: none;
            color: #fff;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .main {
            margin-left: 20px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #555;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: #555;
        }
        button.register {
            background: #ff6f61;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            display: block;
            margin: 0 auto;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="top-menu">
        <button onclick="toggleSidebar()">☰ Menu</button>
    </div>
    <div class="sidebar" id="sidebar">
        <img src="{{ url_for('static', filename='profile_pics/' + str(user[4]) if user[4] else 'default_user.png') }}" alt="Foto de Perfil">
        <h1>{{ user[1] }}</h1>
        <h5>Data de Nascimento: {{ user[5] }}</h5>
        <hr>
        <form action="/edit_profile/{{ user[0] }}" method="post">
            <button type="submit">Configurar Perfil</button>
        </form>
        <form action="/upload_photo/{{ user[0] }}" method="post" enctype="multipart/form-data">
            <input type="file" name="profile_pic">
            <button type="submit">Enviar Foto</button>
        </form>
    </div>
    <div class="main">
        <h2>Registros de Viagem</h2>
        <table>
            <tr>
                <th>Motivo</th>
                <th>Observação</th>
                <th>Valor</th>
            </tr>
            {% for record in records %}
            <tr>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
                <td>{{ record[4] }}</td>
            </tr>
            {% endfor %}
        </table>
        <form action="/add_record/{{ user[0] }}" method="post">
            <input type="text" name="reason" placeholder="Motivo">
            <input type="text" name="observation" placeholder="Observação">
            <input type="number" step="0.01" name="value" placeholder="Valor">
            <button type="submit" class="register">Registrar</button>
        </form>
    </div>
    <footer>
        Créditos para João Layon
    </footer>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            if (sidebar.classList.contains('expanded')) {
                sidebar.classList.remove('expanded');
            } else {
                sidebar.classList.add('expanded');
            }
        }
    </script>
</body>
    </html>
