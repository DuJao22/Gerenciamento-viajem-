<!DOCTYPE html>
<html>
<head>
    <title>Administração</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: #fff;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        form {
            margin: 20px 0;
            text-align: center;
        }
        input[type="text"], input[type="number"], input[type="date"], button {
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 200px;
        }
        button {
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff3b2e;
        }
    </style>
</head>
<body>
    <h1>Administração</h1>
    <ul>
        {% for user in users %}
        <li>{{ user[1] }} ({{ user[2] }} anos) - <a href="/user/{{ user[0] }}">Ver Perfil</a></li>
        {% endfor %}
    </ul>

    <h2>Adicionar Novo Usuário</h2>
    <form action="/add_user" method="post">
        <input type="text" name="name" placeholder="Nome" required>
        <input type="number" name="age" placeholder="Idade" required>
        <input type="date" name="birthdate" placeholder="Data de Nascimento" required>
        <button type="submit">Adicionar Usuário</button>
    </form>
</body>
</html>
