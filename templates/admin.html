<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #555;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background: #333;
        }

        tr:nth-child(even) {
            background: #2c2c2c;
        }

        tr:hover {
            background: #444;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input {
            background: #444;
            color: white;
        }

        input:focus {
            background: #555;
        }

        button {
            background: #ff6f61;
            cursor: pointer;
            color: white;
            font-size: 18px;
        }

        button:hover {
            background: #e65b55;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            table, th, td {
                font-size: 14px;
            }

            h1 {
                font-size: 28px;
            }

            form {
                padding: 10px;
            }

            input, button {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Data de Nascimento</th>
            <th>Login</th>
        </tr>
        {% for user in usuarios %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td>{{ user[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <form method="POST" action="/admin">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="number" name="idade" placeholder="Idade" required>
        <input type="date" name="data_nascimento" placeholder="Data de Nascimento" required>
        <input type="text" name="login" placeholder="Login" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Adicionar Usu√°rio</button>
    </form>
</body>
</html>
